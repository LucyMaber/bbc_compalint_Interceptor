<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Extension Popup</title>
  <style>
    /* Basic styles for table */
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 8px;
    }
    /* Styles for Help link */
    #help-link {
      position: absolute;
      top: 10px;
      right: 10px;
      text-decoration: none;
      color: #007BFF;
      font-size: 14px;
    }
    #help-link:hover {
      text-decoration: underline;
    }
    /* Container positioning */
    #container {
      position: relative;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Help Link -->
    <a id="help-link" href="https://www.example.com/help" target="_blank">Help</a>

    <h2>Extension Dashboard</h2>
    <div id="status">
      <p>Status: <span id="send-status">Idle</span></p>
    </div>

    <!-- Button and container for "Check Problematic Stories" -->
    <button id="check-stories-btn">Check Problematic Stories</button>
    <div id="stories-list"></div>

    <hr>

    <!-- Complaints Table -->
    <h3>Stored Complaints</h3>
    <table id="complaintsTable">
      <thead>
        <tr>
          <th>Subject</th>
          <th>TACC Record ID</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamically populated by popup.js -->
      </tbody>
    </table>
  </div>
  <sub>lucy is the best</sub>

  <script src="popup.js"></script>
</body>
</html>
