<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Sending Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #sendBtn {
      background-color: #4caf50;
      color: white;
      border: none;
    }
    #cancelBtn {
      background-color: #f44336;
      color: white;
      border: none;
    }
    #dataDisplay {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: monospace;
      font-size: 14px;
      color: #333;
      max-height: 300px; /* Limit the height of the container */
      overflow-y: auto;  /* Add vertical scroll bar if content overflows */
    }
  </style>
</head>
<body>
  <h1>Send Data to TACC?</h1>
  <p>Do you want to send a copy of the intercepted data to TACC?</p>
  <div style="margin-top: 20px;">
    <button id="sendBtn">Send to TACC</button>
    <button id="cancelBtn">Cancel</button>
  </div>
  <div id="dataDisplay">
    <strong>Data:</strong>
    <pre id="dataContent">Loading...</pre>
  </div>
  <div style="margin-top: 20px;">
    <button id="sendBtn">Send to TACC</button>
    <button id="cancelBtn">Cancel</button>
  </div>
  <script src="confirmation.js"></script>
</body>
</html>
